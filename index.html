<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="icon" type="image/x-icon" href="/tasks.png" />
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body class="">
    <div class="cont w-full min-h-screen p-3">
      <h1 class="text-5xl text-center text-white mt-14 mb-20 font-medium">To-Do App</h1>
      <div
        class="to-do w-full bg-white my-10 mx-auto max-w-lg rounded-xl pt-10 px-7 pb-5 "
      >
        <h2 class="flex items-center mb-5 font-sans font-bold text-2xl gap-4">
          To-Do List<img src="/icon.png" class="w-7" />
        </h2>
        <div
          class="row flex items-center justify-between rounded-3xl pl-5 mb-6 bg-gray-200"
        >
          <input
            type="text"
            placeholder="Enter Task"
            class="flex-1 border-none outline-none bg-transparent p-3 font-medium"
            id="input"
          />
          <button
            onclick="addtask()"
            class="border-none outline-none py-3 px-7 bg-red-500 text-white text-lg cursor-pointer rounded-full"
          >
            Add Task
          </button>
        </div>
        <ul id="li-con"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
